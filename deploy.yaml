import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/yarn.php
  - deploy/artisan.php
  - deploy/server-commands.php

config:
  repository: 'https://github.com/iDigBio/Biospex.git'
  remote_user: ubuntu
  base_deploy_path: '/data/web'
  php_fpm_version: '8.3'
  ssh_multiplexing: true
  writable_mode: 'chmod'
  keep_releases: 3

hosts:
  #  production:
