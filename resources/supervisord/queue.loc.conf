[program:chart]
directory=/vagrant/biospex/production
command=php artisan queue:work beanstalkd --daemon --queue=chart --tries=3
stdout_logfile=/var/log/supervisor/chart.log
redirect_stderr=true
autostart=true
autorestart=true
user=vagrant

