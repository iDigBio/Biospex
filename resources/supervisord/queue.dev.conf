[program:default-dev]
command=php artisan queue:work --daemon --queue=default-dev --tries=3
directory=/data/web/biospex/development
stdout_logfile=/var/log/supervisor/default-dev.log
redirect_stderr=true
autostart=true
autorestart=true
user=www-data

