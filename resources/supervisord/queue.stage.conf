[program:default-stage]
command=php artisan queue:work --daemon --queue=default-stage --tries=3
directory=/data/web/biospex/staging
stdout_logfile=/var/log/supervisor/default-stage.log
redirect_stderr=true
autostart=true
autorestart=true
user=www-data

